<!DOCTYPE html>
<html>
<head>
  <style> /* Общие стили для всей страницы */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Контейнер для сообщения */
.container {
    max-width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Заголовок */
h1 {
    margin-bottom: 20px;
}

/* Параграф */
p {
    margin-bottom: 20px;
}

/* Ссылка */
a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: all 0.3s ease-in-out;
}

a:hover {
    background-color: #0056b3;
}
 </style>
</head>

<p>Your room has been successfully reserved.</p>
